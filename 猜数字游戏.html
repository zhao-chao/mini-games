<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=
    , initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<script>
			function get(min, max) {
				min = Math.ceil(min)
				max = Math.floor(max)
				return Math.floor(Math.random() * (max - min + 1)) + min
			}
			var fan = get(1, 100)
			for (var i = 1; i <= 10; i++) {
				var arr = prompt('猜一个1到100之间的数字，你有10次机会')
				if (arr > fan) {
					alert('你猜大了')
				} else if (arr < fan) {
					alert('你猜小了')
				} else {
					alert('你猜对了')
					break
				}
			}
		</script>
	</body>
</html>
